<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header></header>
    <div class="main">
        <div class="left-pane">
            <img class="picture" src="halie-west-bTzpau9mKT4-unsplash.jpg">
            <!-- <div class="logo">
                <img class="picture-2" src="odin-lined.png">
            </div> -->
            <div class="credit">
                <p>Photo by <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                        West</a>
                    on <a
                        href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="info">
            <div class="banner">This is not a real service! You know you need something like this in your life to help
                realize your deepest dreams. Sign up now to get started.<br><br>
                You <em>know</em> you want to.
            </div>
            <div class="data">
                <div>Let's do this!</div><br>
                <div class="form">
                    <form action="info.html" method="get">
                        <div class="name">
                            <label for="first_name">FIRST NAME:</label><br>
                            <input type="text" id="first_name" value="Thor" required>
                        </div>
                        <div class="name">
                            <label for="last_name">LAST NAME:</label><br>
                            <input type="text" id="last_name" value="Odinson" required>
                        </div><br><br>
                        <div class="contact">
                            <label for="user_email">EMAIL:</label><br>
                            <input type="text" id="user_email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="contact">
                            <label for="phone_number">PHONE NUMBER:</label><br>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div><br><br>
                        <div class="password_check">
                            <label for="password">PASSWORD:</label><br>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="password_check">
                            <label for="confirm_password">CONFIRM PASSWORD:</label><br>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                </div>
            </div>
            <div class="form_submit">
                <button type="submit">Create Account</button>
                <button type="reset">Reset</button>
                <p class="sign">Already have an account? Log in! </p>
            </div>
        </div>
        </form>
    </div>
    <footer></footer>
</body>

</html>
